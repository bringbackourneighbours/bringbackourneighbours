name: Deploy to GitHub Pages

# only when push to main
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repository using git
        uses: actions/checkout@v4
      - id: get-node-version
        uses: ./.github/actions/get-node-version-file
      - name: Install, build the site and upload the artifact
        uses: withastro/action@v4
        with:
          node-version: ${{ steps.get-node-version.outputs.version }}

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
