translatedNotes:
  de: "Dezentralisiertes Netzwerk von Menschen aus verschiedenen sozialen, antirassistischen und politischen Gruppen, sie kämpfen für  Bleiberecht, für Bewegungsfreiheit und für gleiche Rechte für alle."
  en: "Decentralised network of people from various social, anti-racist and political groups, fighting for the right to stay, freedom of movement and equal rights for all."
  fr: "Réseau décentralisé de personnes issues de différents groupes sociaux, antiracistes et politiques, qui luttent pour le droit de rester, pour la liberté de mouvement et pour l'égalité des droits pour tous."
  ar: "شبكة لا مركزية تضم أشخاصًا من مختلف المجموعات الاجتماعية والمناهضة للعنصرية والسياسية، يناضلون من أجل الحق في البقاء وحرية التنقل والمساواة في الحقوق للجميع."
  es: "Red descentralizada de personas de diversos grupos sociales, antirracistas y políticos, que luchan por el derecho de estancia, la libertad de circulación y la igualdad de derechos para todos."
  tr: "Çeşitli sosyal, ırkçılık karşıtı ve siyasi gruplardan insanların oluşturduğu, kalma hakkı, hareket özgürlüğü ve herkes için eşit haklar için mücadele eden merkezi olmayan bir ağ."
  fa: "شبکه غیرمتمرکز افراد از گروه های مختلف اجتماعی، ضد نژادپرستی و سیاسی، آنها برای حق ماندن، برای آزادی حرکت و حقوق برابر برای همه مبارزه می کنند"
  ur: "مختلف سماجی، نسل پرستی مخالف اور سیاسی گروہوں سے تعلق رکھنے والے لوگوں کا غیر مرکزی نیٹ ورک، وہ رہنے کے حق، نقل و حرکت کی آزادی اور سب کے لئے مساوی حقوق کے لئے لڑتے ہیں۔"
  ku: "Tora nenavendî ya mirovên ji komên cuda yên civakî, antî nîjadperest û siyasî, ji bo mafê mayînê, azadiya tevgerê û ji bo mafên wekhev ji bo her kesî têdikoşin"
  ka: "სხვადასხვა სოციალური, ანტირასისტული და პოლიტიკური ჯგუფის ადამიანების დეცენტრალიზებული ქსელი, ისინი იბრძვიან დარჩენის უფლებისთვის, გადაადგილების თავისუფლებისთვის და ყველასთვის თანაბარი უფლებებისთვის"
  ru: "Децентрализованная сеть, объединяющая людей из различных социальных, антирасистских и политических групп, борющихся за право на проживание, свободу передвижения и равные права для всех"
  ti: "ካብ እተፈላለዩ ማሕበራዊ ጸረ ዓሌታዊ ከምኡውን ፖለቲካዊ ጕጅለታት እተመቓቐሉ ሰባት ንኽጸንሑ ናጽነት ምንቅስቓስ ንኽረኽቡ ከምኡውን ንዅሎም ማዕረ መሰላት ንኽረኽቡ ይቃለሱ ኢዮም"
  vi: "Mạng lưới phi tập trung của những người từ các nhóm xã hội, chống phân biệt chủng tộc và chính trị khác nhau, họ đấu tranh cho quyền ở lại, tự do đi lại và quyền bình đẳng cho tất cả mọi người"
