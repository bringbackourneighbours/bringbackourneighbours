translatedNotes:
  de: "Das Modellprojekt „Perspektive Bleiberecht Dresden“ bietet in Dresden lebenden Geflüchteten eine individuelle, unabhängige und ergebnisoffene Perspektivberatung an. Das Beratungsangebot richtet sich an Personen mit Duldung, die absehbar von einer Bleiberechtsregelung begünstigt werden können."
  en: "The “Perspektive Bleiberecht Dresden” project offers refugees living in Dresden individual, independent and open-ended advice on their future prospects. The advice service is aimed at people with tolerated status who are likely to benefit from a right to stay."

