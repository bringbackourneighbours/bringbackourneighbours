translatedNotes:
  de: Das Queer Refugees Resilience Project arbeitet für und mit LSBTIANQ* Geflüchteten, die auf Grund von traumatischen Erfahrungen von einer Traumafolgesymptomatik bedroht oder betroffen sind.
  en: The Queer Refugees Resilience Project works for and with LGBTQ* refugees who are at risk of or affected by post-traumatic stress disorder (PTSD) as a result of traumatic experiences.
  es: El Proyecto de Resiliencia para Refugiados Queer trabaja para y con refugiados LGBTQ* que están en riesgo de sufrir o se ven afectados por el trastorno de estrés postraumático (TEPT) como resultado de experiencias traumáticas.
  ar: يعمل مشروع دعم اللاجئين المثليين على دعم اللاجئين من مجتمع الميم الذين يعانون من اضطراب ما بعد الصدمة (PTSD) نتيجة لتجارب مؤلمة، أو المعرضين لخطر الإصابة به بالفعل.
  fa: پروژه تاب‌آوری پناهندگان کوئیر (Queer Refugees Resilience Project) برای پناهندگان LGBTQ* که در معرض خطر یا تحت تأثیر اختلال استرس پس از سانحه (PTSD) در نتیجه تجربیات آسیب‌زا هستند، کار می‌کند.
  fr: Le projet de résilience pour les réfugiés LGBTQ+ œuvre pour et avec les réfugiés LGBTQ+ qui risquent de développer un syndrome de stress post-traumatique (SSPT) ou qui en souffrent déjà suite à des expériences traumatisantes.
  tr: LGBTQ+ Mültecilerin Dayanıklılık Projesi, travmatik deneyimler sonucu travma sonrası stres bozukluğu (TSSB) riski altında olan veya bu durumdan etkilenen LGBTQ+ mülteciler için ve onlarla birlikte çalışmaktadır.
